services:
  # PostgreSQL Database
  - type: pserv
    name: hcp-crm-db
    ipAllowList: []

  # Backend API Service
  - type: web
    name: hcp-crm-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hcp-crm-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /docs
    depends_on:
      - hcp-crm-db

  # Frontend Service
  - type: web
    name: hcp-crm-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -p $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://hcp-crm-backend.onrender.com
